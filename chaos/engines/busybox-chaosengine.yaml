apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: busybox-pod-delete
  namespace: litmus
spec:
  appinfo:
    appns: default
    applabel: "app=busybox"
    appkind: deployment
  chaosServiceAccount: litmus-admin
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "10"
            - name: FORCE
              value: "true"
