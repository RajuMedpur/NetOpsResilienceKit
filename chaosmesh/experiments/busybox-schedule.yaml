apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: busybox-pod-kill-schedule
  namespace: chaos-testing
spec:
  schedule: "@every 2m"
  type: PodChaos
  podChaos:
    action: pod-kill
    mode: one
    selector:
      namespaces:
        - chaos-testing
      labelSelectors:
        app: busybox
    duration: "30s"
